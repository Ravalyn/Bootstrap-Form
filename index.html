<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/site.css">
</head>

<body>
       <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5">
                <h1 class="text-center text-light">Contact Me</h1>
                <div class="row border border-2 border-info shadow-lg p-2 bg-light">
                        <form name="contact-us-form" method="POST" data-netlify="true" netlify data-netlify-recaptcha="true">
                            <div class="row">
                                <div class="col">
                                    <label for="name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name" aria-label="First Name" required>
                                </div>
                                <div class="col">
                                    <label for="lastname" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name" aria-label="Last Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" aria-label="Enter email" required>
                                </div>
                                <div class="col">
                                    <label for="phone" class="form-label">Phone (optional)</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" aria-label="Phone number">
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" aria-label="Subject"></input>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea type="text" class="form-control" id="message" name="message" rows="3" placeholder="Message" aria-label="Message" data-netlify-recaptcha="true" required></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Submit</button>
                        </form>
                    </div>
            </div>
        </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
